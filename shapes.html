<style>
  .circle{
    width:100px;
    height: 50px;
    background-color: green;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .circle span{
    color: white;
    font-size: 19px;
  }
  .square{
    width: 100px;
    height: 100px;
    background-color: yellowgreen;
    border:table-cell;
    vertical-align: middle;
    text-align: center;
  }
  .square span{
    color: black;
    font-size: 18px;
  }
  .rectangle{
    width: 200px;
    height: 100px;
    border: 1px solid #000;
    background-color: #e40e0e;
    display: table-cell;
    vertical-align: middle;
    text-align: center;
  }
  .triangle {
  width: 0;
  height: 0;
  border-left: 50px solid transparent;
  border-right: 50px solid transparent;
  border-bottom: 100px solid #f00;
  display:table cell;
  vertical-align:middle;
  text-align: center;
}

.trapezoid{
  width: 200px;
  height: 100px;
  background-color: yellow;
  border-left: 51px solid transparent;
  border-right: 52px solid transparent;
}

.parallelogram{
  width: 211px;
  height: 111px;
  background-color: pink;
  transform: skew(-21deg);
}

.heart {
  position: relative;
  width: 100px;
  height: 90px;
}

.heart:before,
.heart:after {
  position: absolute;
  content: "";
  left: 50px;
  top: 0;
  width: 50px;
  height: 80px;
  background: rgb(223, 9, 91);
  border-radius: 50px 50px 0 0;
  transform: rotate(-45deg);
  transform-origin: 0 100%;
}

.heart:after {
  left: 0;
  transform: rotate(45deg);
  transform-origin: 100% 100%;
}
.heart:before {
    content:"I ";
    font-size:20px;
    color:white;
    text-align:center;
    line-height:80px;
}

.heart:after {
    content:"facebook";
    font-size:10px;
    color:white;
    text-align:center;
    line-height:80px;
    left:0;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
}

.triangle{
  width: 0;
  height: 0;
  border-left: 50px solid transparent;
  border-right: 51px solid transparent;
  border-bottom: 100px solid rgba(55, 0, 255, 0.925);
}

.diamond {
  width: 100px;
  height: 100px;
  transform: rotate(45deg);
}

.diamond:before {
  content: "";
  position: absolute;
  top: -50px;
  left: -50px;
  width: 100px;
  height: 100px;
  background-color: red;
  transform: rotate(45deg);
}

.diamond:after {
    content:"";
    position:absolute;
    top:-50px;
    left:-50px;
    width:100px;
    height:100px;
    background-color:red;
    transform:rotate(-45deg);
}
</style>
<div class="circle"><span>twitter</span></div>
<div class="square"><span>whatsapp</span></div>
<div class="rectangle">github</div>
<div class="triangle">linkedin</div>
<div class="trapezoid">youtube</div>
<div class="parallelogram">chrome</div>
<div class="heart"></div>
<div class="triangle">mail</div>
<div class="pentagon"></div>
<div class="diamond"></div>
